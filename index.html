<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOSRMLOP Deepfake</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #4b0082);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: rgba(0,0,0,0.85);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  max-width: 480px;
  width: 90%;
  position: relative;
}

h1 {
  font-size: 2.3em;
  font-weight: bold;
  background: linear-gradient(135deg, #ff6ec7, #845ec2);
  -webkit-background-clip: text;
  color: transparent;
  text-shadow: 0 0 10px rgba(255,255,255,0.2);
}

p { color: #ccc; margin-bottom: 25px; }

input[type="file"] {
  margin: 10px 0;
  padding: 12px;
  border-radius: 12px;
  width: 100%;
  background: #222;
  color: #fff;
  border: 1px solid #444;
}

button {
  background: linear-gradient(135deg, #ff6ec7, #845ec2);
  border: none;
  border-radius: 50px;
  padding: 15px 25px;
  font-size: 1.2em;
  color: #fff;
  width: 100%;
  cursor: pointer;
  margin-top: 15px;
}

#processing {
  display: none;
  margin-top: 20px;
  font-size: 1.2em;
  color: #ff6ec7;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

#progressbar {
  width: 100%;
  background: rgba(255,255,255,0.2);
  height: 15px;
  border-radius: 10px;
  margin-top: 20px;
  display: none;
}

#bar {
  height: 100%;
  width: 0%;
  background: #ff6ec7;
  border-radius: 10px;
}

video {
  display: none;
  width: 100%;
  margin-top: 20px;
  border-radius: 15px;
}

#watermark {
  position: absolute;
  right: 10px;
  bottom: 10px;
  color: #ff6ec7;
  opacity: 0.7;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="container">

  <h1>DOSRMLOP</h1>
  <p>Safe FOMM-style AI Animation</p>

  <input type="file" id="uploadImg" accept="image/*">
  <input type="file" id="uploadAudio" accept="audio/*">

  <button id="generateBtn">Generate Animation</button>

  <div id="processing">Processingâ€¦</div>
  <div id="progressbar"><div id="bar"></div></div>

  <video id="deepfakeVideo" controls>
    <source src="https://raw.githubusercontent.com/domlopsrlop-cmd/dosrmlop-web/main/deepfake.mp4" type="video/mp4">
  </video>

  <div id="watermark">DOSRMLOP.AI</div>
</div>

<script>
document.getElementById("generateBtn").onclick = function () {
  const img = document.getElementById("uploadImg").files.length;
  if (!img) {
    alert("Please upload a photo first!");
    return;
  }

  document.getElementById("processing").style.display = "block";
  document.getElementById("progressbar").style.display = "block";
  document.getElementById("bar").style.width = "0%";

  let progress = 0;
  const interval = setInterval(() => {
    progress += 2;
    document.getElementById("bar").style.width = progress + "%";

    if (progress >= 100) {
      clearInterval(interval);

      document.getElementById("processing").style.display = "none";
      document.getElementById("progressbar").style.display = "none";

      const video = document.getElementById("deepfakeVideo");
      video.style.display = "block";
      video.play();
    }
  }, 40);
};
</script>

</body>
</html>
