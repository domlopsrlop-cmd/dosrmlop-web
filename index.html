<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOSRMLOP</title>
<style>
/* Body & background */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #4b0082);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Card container */
.container {
  background: rgba(0,0,0,0.7);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

/* Title & subtitle */
h1 { font-size: 2.5em; color: #ff6ec7; text-shadow: 2px 2px 8px #000; margin-bottom: 10px; }
p { font-size: 1.2em; margin-bottom: 20px; color: #ddd; }

/* Upload input */
input[type="file"] {
  margin: 10px 0;
  padding: 5px;
  border-radius: 10px;
  cursor: pointer;
}

/* Button */
button {
  background: linear-gradient(135deg, #ff6ec7, #845ec2);
  border: none;
  border-radius: 50px;
  padding: 15px 35px;
  font-size: 1.2em;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }

/* Image preview */
img { max-width: 60%; margin-top: 20px; border-radius: 15px; display: none; }

/* Video */
video { max-width: 90%; margin-top: 20px; border-radius: 15px; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }

/* Processing animation */
#processing {
  display: none;
  margin-top: 20px;
  font-size: 1.1em;
  color: #ff6ec7;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

/* Inline message */
#message {
  margin-top: 15px;
  color: #ff6ec7;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <h1>DOSRMLOP</h1>
  <p>Safe FOMM-style AI animation</p>

  <!-- Upload Image -->
  <input type="file" id="imgUpload" accept="image/*"><br>
  <img id="preview">
  <br>
  <button id="startBtn">Start Animation</button>

  <!-- Processing message -->
  <div id="processing">Processing AI animation...</div>
  <p id="message"></p>

  <!-- Video (local MP4) -->
  <video id="anim" controls>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
// Elements
const imgUpload = document.getElementById('imgUpload');
const preview = document.getElementById('preview');
const video = document.getElementById('anim');
const startBtn = document.getElementById('startBtn');
const processing = document.getElementById('processing');
const message = document.getElementById('message');

// Preview uploaded image
imgUpload.addEventListener('change', function(){
  const file = this.files[0];
  if(file){
    preview.src = URL.createObjectURL(file);
    preview.style.display = 'block';
    video.style.display = 'none';
    processing.style.display = 'none';
    message.textContent = '';
  }
});

// Start animation
startBtn.addEventListener('click', function(){
  if(preview.src){
    preview.style.display = 'none';
    processing.style.display = 'block';
    message.textContent = '';

    // Fake AI processing delay
    setTimeout(() => {
      processing.style.display = 'none';
      video.style.display = 'block';
      video.play().catch(() => {
        message.textContent = "Tap the video to play if autoplay is blocked on your device.";
      });
    }, 3000); // 3 seconds fake processing
  } else {
    message.textContent = 'Please upload an image first!';
  }
});
</script>

</body>
</html>
